        function copyItem() {

        function copyWork() {
            const params = getParams();
            copyToClipboard(params)
            updateCopy(params)
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
        }
        
        function getText() {
            const text = document.getElementById("getText").value
            window.localStorage.setItem('text', text)
            return text
        }
        function getParams() {
            const params = document.getElementById("getParams").value
            window.localStorage.setItem('text', params)
            return params
        }

        function updateCopy(text) {
            document.getElementById("clippboard").textContent = text
         }
